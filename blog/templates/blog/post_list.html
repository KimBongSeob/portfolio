<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/styles.css' %}" media="screen">
</head>
<body>
    <h1>BLog</h1>

{% for i in post_list%}
    <hr/>
    <h2><a href="{{i.get_absolute_url}}">{{i.title}}</a></h2>
    <h4>{{i.create_at}}</h4>
    <p>{{i.content}}</p>
{% endfor %}
</body>
</html>
